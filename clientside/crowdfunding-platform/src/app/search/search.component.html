<div>
    <h1>Search Fundraisers</h1>
    <form (ngSubmit)="searchFundraisers()">
      <label for="organizer">Organizer:</label>
      <input type="text" id="organizer" [(ngModel)]="organizer" name="organizer">
      <label for="city">City:</label>
      <input type="text" id="city" [(ngModel)]="city" name="city">
      <label for="category">Category:</label>
      <input type="text" id="category" [(ngModel)]="category" name="category">
      <button type="submit">Search</button>
      <button type="button" (click)="clearSearch()">Clear</button>
    </form>
    <div *ngIf="searchResults.length === 0" style="color: red; font-weight: bold;">No fundraisers found.</div>
    <div *ngFor="let fundraiser of searchResults">
      <h3>{{fundraiser.CAPTION}}</h3>
      <p>Organizer: {{fundraiser.ORGANIZER}}</p>
      <p>City: {{fundraiser.CITY}}</p>
      <p>Target Funding: {{fundraiser.TARGET_FUNDING}}</p>
      <p>Current Funding: {{fundraiser.CURRENT_FUNDING}}</p>
      <p>Category: {{fundraiser.CATEGORY_NAME}}</p>
      <a [routerLink]="['/fundraiser', fundraiser.FUNDRAISER_ID]">View Details</a>
    </div>
  </div>
