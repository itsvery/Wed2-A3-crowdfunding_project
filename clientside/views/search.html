<h1>Search Fundraisers</h1>
<form ng-submit="searchFundraisers()">
  <label for="organizer">Organizer:</label>
  <input type="text" id="organizer" ng-model="searchCriteria.organizer">
  <label for="city">City:</label>
  <input type="text" id="city" ng-model="searchCriteria.city">
  <label for="category">Category:</label>
  <input type="text" id="category" ng-model="searchCriteria.category">
  <button type="submit">Search</button>
  <button type="button" ng-click="clearCheckboxes()">Clear</button>
</form>
<div ng-if="errorMessage" style="color: red; font-weight: bold;">{{ errorMessage }}</div>
<div ng-repeat="fundraiser in fundraisers">
  <h3>{{ fundraiser.caption }}</h3>
  <p>Organizer: {{ fundraiser.organizer }}</p>
  <p>City: {{ fundraiser.city }}</p>
  <p>Target Funding: {{ fundraiser.target_funding }}</p>
  <p>Current Funding: {{ fundraiser.current_funding }}</p>
  <p>Category: {{ fundraiser.CATEGORY_NAME }}</p>
  <a href="#/fundraiser/{{ fundraiser.FUNDRAISER_ID }}">View Details</a>
</div>
