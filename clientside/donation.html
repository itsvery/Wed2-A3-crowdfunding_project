<div>
    <h1>Donate to {{ fundraiser.CAPTION }}</h1>
    <form ng-submit="submitDonation()">
      <div>
        <label for="giver">Giver:</label>
        <input type="text" id="giver" ng-model="giver" required>
      </div>
      <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" ng-model="amount" required>
      </div>
      <button type="submit">Donate</button>
    </form>
  </div>
