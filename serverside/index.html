<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Fundraiser List -->
    <h2>Fundraisers</h2>
    <table id="fundraiserTable" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Caption</th>
          <th>Organizer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content will be inserted here -->
      </tbody>
    </table>

    <!-- Add Fundraiser Form -->
    <h2>Add New Fundraiser</h2>
    <form id="addFundraiserForm">
      <div class="form-group">
        <input type="text" id="caption" placeholder="Caption" required>
      </div>
      <div class="form-group">
        <input type="text" id="organizer" placeholder="Organizer" required>
      </div>
      <!-- Add other necessary fields -->
      <button type="submit">Save</button>
    </form>

    <!-- Edit Fundraiser Form -->
    <div id="editFormContainer" style="display: none;">
      <h2>Edit Fundraiser</h2>
      <form id="editFundraiserForm">
        <div class="form-group">
          <input type="text" id="editCaption" placeholder="Caption" required>
        </div>
        <div class="form-group">
          <input type="text" id="editOrganizer" placeholder="Organizer" required>
        </div>
        <!-- Add other necessary fields -->
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
