<!DOCTYPE html>
<html ng-app="adminApp">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="AdminController">

  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Fundraiser List -->
    <h2>Fundraisers</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Caption</th>
          <th>Organizer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="fundraiser in fundraisers">
          <td>{{fundraiser.FUNDRAISER_ID}}</td>
          <td>{{fundraiser.CAPTION}}</td>
          <td>{{fundraiser.ORGANIZER}}</td>
          <td>
            <button class="btn btn-warning" ng-click="editFundraiser(fundraiser)">Edit</button>
            <button class="btn btn-danger" ng-click="deleteFundraiser(fundraiser.FUNDRAISER_ID)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Add Fundraiser Form -->
    <h2>Add New Fundraiser</h2>
    <form ng-submit="addFundraiser()">
      <div class="form-group">
        <input type="text" class="form-control" ng-model="newFundraiser.CAPTION" placeholder="Caption" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" ng-model="newFundraiser.ORGANIZER" placeholder="Organizer" required>
      </div>
      <!-- Add other necessary fields -->
      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <!-- Edit Fundraiser Form -->
    <div ng-if="editing">
      <h2>Edit Fundraiser</h2>
      <form ng-submit="updateFundraiser()">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="currentFundraiser.CAPTION" placeholder="Caption" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="currentFundraiser.ORGANIZER" placeholder="Organizer" required>
        </div>
        <!-- Add other necessary fields -->
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

</body>
</html>
